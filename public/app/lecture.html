<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>선경어학원 - 수업 정보</title>

    <link rel="stylesheet" type="text/css" href="/src/css/app/main.css">
</head>

<body class="loading">
    <div class="header">
        <p onclick="back();">
            <span class="material-icons-round">arrow_back_ios_new</span>
            <span id="class">&nbsp;</span>
        </p>
    </div>
    <div class="container">
        <h1 id="name"></h1>

        <ul>
            <li id="attendance" class="attendance">
                <span>출결</span>
                <span id="attendance_status" class="status">정보 없음</span>
            </li>
        </ul>

        <h3>과제</h3>
        <ul id="list-0">
            <li class="disabled">과제 정보가 없습니다</li>
        </ul>
        
        <h3>성적</h3>
        <ul id="list-1">
            <li class="disabled">등록된 시험이 없습니다</li>
        </ul>
        <h4>모의고사 항목을 누르면 상세한 분석을 확인할 수 있습니다.</h4>

        <h3>강의 정보</h3>
        <ul>
            <li class="disabled">
                <span>일정</span>
                <span id="lecture-date"></span>
            </li>
            <li id="lecture-video" class="disabled link">수업 영상</li>

            <li class="disabled title no-padding-bottom" id="lecture-note-title">강의 노트</li>
            <li class="disabled comment no-padding-bottom" id="lecture-note"></li>
            <li class="disabled no-padding-top" id="lecture-note-padding"></li>
        </ul>
    </div>

    <script src="/__/firebase/8.2.1/firebase-functions.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="/src/js/app/lecture.js"></script>
