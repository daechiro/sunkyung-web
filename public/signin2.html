            <h3 id="form_title" style="margin: 180px 0px 8px 0px; text-align: center;">선경어학원 로그인</h3>
            <ul id="list">
                <li id="form_phone_container" class="no-border disabled">
                    <input required pattern="010[0-9]{8}" id="form_phone" type="text" placeholder="전화번호 (e.g. 01012341234)">
                </li>
                <li id="form_code_container" class="hidden disabled">
                    <input required id="form_code" type="text" placeholder="인증번호">
                </li>
            </ul>
            <button class="hidden" id="form_submit" type="submit">인증번호 받기</button>
            <button class="hidden" id="form_login" type="submit">로그인</button>
